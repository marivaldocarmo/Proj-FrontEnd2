<html lang="pt-br">

<head>

    <link href="./css/styles.css" rel="stylesheet">

     <img width="300px" height="250" src="./img/img1.png.png" alt="img.png">
    <!--google fontes-->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Formulário</title>

<body>
    <!--BOX FORM-->
    <form id="form" class="slide-form" method="POST">
      
        <!--HOME-->
              <h1>Login</h1><br>
             <div>   
            <label for="nome">Nome:</label>
            <input class="hvr-bk" type="text" id="nome" name="Nome" placeholder="Digite seu Nome">
        </div>
        <!--EMAIL-->
        <div>
            <label for="email">Email :</label>
            <input class="hvr-bk" type="email" id="email" name="email" placeholder="Digite seu Email">
        </div>
        <!--SENHA-->
        <div>
            <label for="senha">Senha:</label>
            <input class="hvr-bk" type="password" id="senha" name="senha" placeholder="*********">
        </div>
        <!--BOTÕES-->
        <div>
            <button class="btn">Enviar</button>
            <button class="btn">Cancelar</button>
        </div>
   
    </form>
</body>

</html>
